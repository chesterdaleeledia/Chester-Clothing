<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chester Clothing - Auth</title>
  <style>
    body{font-family:system-ui,Arial;padding:24px;max-width:820px;margin:auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    input,button{width:100%;padding:10px;margin:6px 0;border-radius:10px;border:1px solid #ccc}
    button{cursor:pointer}
    #msg{margin-top:12px;padding:10px;border-radius:10px}
    .ok{background:#eaffea;border:1px solid #a6e3a6}
    .err{background:#ffecec;border:1px solid #f2a6a6}
    .hide{display:none}
  </style>
</head>
<body>
  <h1>Chester Clothing</h1>
  <p id="who"></p>

  <div class="row">
    <div class="card">
      <h2>Sign Up</h2>
      <input id="su_name" placeholder="Full name" />
      <input id="su_email" type="email" placeholder="Email" />
      <input id="su_pass" type="password" placeholder="Password (min 6 chars)" />
      <button id="btnSignup">Create account</button>
    </div>

    <div class="card">
      <h2>Log In</h2>
      <input id="li_email" type="email" placeholder="Email" />
      <input id="li_pass" type="password" placeholder="Password" />
      <button id="btnLogin">Login</button>
      <button id="btnLogout" class="hide">Logout</button>
    </div>
  </div>

  <div id="msg" class="hide"></div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
