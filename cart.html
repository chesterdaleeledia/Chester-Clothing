<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="page-title">Shopping Cart</div>

  <nav class="nav-right">
    <a href="home.html" class="nav-link">Home</a>

    <a href="cart.html" class="nav-link">
      ðŸ›’ Cart <span id="cart-count">0</span>
    </a>

    <!-- REAL logout (Firebase) -->
    <a href="#" id="logoutLink" class="logout-btn nav-link">Logout</a>
  </nav>
</header>

<section style="padding:40px;">
  <h1>Your Cart</h1>
  <br>

  <div id="cart-items"></div>

  <br>
  <h3 id="cart-total"></h3>

  <br>
  <button id="btnCheckoutAll" style="background:green;color:white;padding:10px 20px;border:none;cursor:pointer;">
    Checkout All
  </button>
</section>

<script type="module">
  import { requireAuth, setupLogout } from "./auth-guard.js";
  import { getCart, setCart, updateCartCount } from "./cart.js";

  // âœ… Protect page (Firebase)
  await requireAuth();

  // âœ… Logout (Firebase)
  setupLogout({ linkId: "logoutLink", redirectTo: "index.html" });

  let cart = getCart();

  function renderCart() {
    const container = document.getElementById("cart-items");
    container.innerHTML = "";

    let total = 0;

    cart.forEach((item, index) => {
      total += Number(item.price || 0);

      container.innerHTML += `
        <div style="background:white;padding:15px;margin-bottom:10px;border-radius:8px;">
          ${item.image ? `
            <img src="${item.image}"
              style="width:80px;height:80px;object-fit:cover;border-radius:6px;margin-bottom:10px;">
            <br>
          ` : ""}

          <strong>${item.name}</strong> - â‚±${item.price}
          <br><br>

          <button data-remove="${index}"
            style="background:red;color:white;border:none;padding:6px 12px;cursor:pointer;">
            Remove
          </button>

          <button data-checkout="${index}"
            style="background:blue;color:white;border:none;padding:6px 12px;cursor:pointer;">
            Checkout This
          </button>
        </div>
      `;
    });

    document.getElementById("cart-total").innerText = "Total: â‚±" + total;

    // Wire buttons (event delegation)
    container.querySelectorAll("[data-remove]").forEach(btn => {
      btn.addEventListener("click", () => removeItem(Number(btn.dataset.remove)));
    });

    container.querySelectorAll("[data-checkout]").forEach(btn => {
      btn.addEventListener("click", () => checkoutSingle(Number(btn.dataset.checkout)));
    });
  }

  function syncCart() {
    setCart(cart);
    updateCartCount("cart-count");
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    syncCart();
  }

  function checkoutSingle(index) {
    if (!cart[index]) return;
    alert(cart[index].name + " checked out!");
    cart.splice(index, 1);
    syncCart();
  }

  function checkoutAll() {
    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }

    alert("All items checked out!");
    cart = [];
    syncCart();
  }

  // Checkout all button
  document.getElementById("btnCheckoutAll").addEventListener("click", checkoutAll);

  // Initial render
  updateCartCount("cart-count");
  renderCart();
</script>

</body>
</html>
