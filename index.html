<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Chester Clothing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="landing-page">

  <!-- ================= NAVBAR ================= -->
  <header class="landing-header">
    <div class="logo">Chester Apparels</div>

    <nav class="nav-links">
      <a href="signup.html">Sign Up</a>
      <a href="login.html" class="login-nav-btn">Log In</a>
    </nav>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Streetwear Redefined</h1>
      <p>Minimal. Modern. Confident.</p>
    </div>
  </section>

  <!-- âœ… If already logged in, go to home -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
