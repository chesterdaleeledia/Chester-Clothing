<!DOCTYPE html>
<html>
<head>
  <title>Login - Chester Clothing</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      background-image: url("./assets/apparel.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">CHESTER APPAREL</div>
    <nav>
      <a href="index.html">Main Page</a>
      <a href="signup.html" class="nav-btn">Sign Up</a>
    </nav>
  </header>

  <div class="page-center">
    <div class="card" style="width:320px; backdrop-filter: blur(5px); background: rgba(250, 250, 250, 0.85); padding: 16px; border-radius: 12px;">
      <h2>Login</h2>

      <div id="msg" style="display:none; margin: 10px 0; padding: 10px; border-radius: 10px;"></div>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" style="width:100%;padding:8px;" autocomplete="email" required>
        <br><br>

        <input type="password" id="password" placeholder="Password" style="width:100%;padding:8px;" autocomplete="current-password" required>
        <br><br>

        <button id="btnLogin" type="submit" style="width:100%;">Login</button>
      </form>

      <p style="margin-top:12px; font-size: 14px;">
       You Don't have an account?  <a href="signup.html">Create one</a>
      </p>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
