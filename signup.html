<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Chester Apparel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="brand">CHESTER APPAREL</div>
  <nav>
    <a href="index.html">Main page</a>
    <a href="login.html" class="nav-btn">Login</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content fade-in">
    <div class="glass-box">
      <h2>Create Account</h2>

      <!-- message area -->
      <div id="msg" style="display:none; margin: 10px 0; padding: 10px; border-radius: 10px;"></div>

      <form id="signupForm">
        <div class="form-group">
          <input id="fullName" type="text" placeholder="Full Name" required autocomplete="name">
        </div>

        <div class="form-group">
          <input id="email" type="email" placeholder="Email" required autocomplete="email">
        </div>

        <div class="form-group">
          <input id="password" type="password" placeholder="Password" required minlength="6" autocomplete="new-password">
        </div>

        <br>

        <button type="submit" class="form-btn" id="btnSignup">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</section>

<!-- Firebase signup logic -->
<script type="module" src="./signup.js"></script>

</body>
</html>
