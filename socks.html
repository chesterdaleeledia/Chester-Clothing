    </nav>

</header>

<section class="products">

    <div class="card">
        <img src="assets/socks.jpg" class="product-img">
        <h3>Black Socks</h3>
        <p>â‚±250</p>
        <button onclick="addToCart('Black Socks', 250)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="assets/white socks.jpg" class="product-img">
        <h3>White Socks</h3>
        <p>â‚±300</p>
        <button onclick="addToCart('White Socks', 300)">Add to Cart</button>
    </div>

</section>

<script>

if(localStorage.getItem("isLoggedIn") !== "true"){
    window.location.href = "login.html";
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount(){
    document.getElementById("cart-count").innerText = cart.length;
}

function addToCart(name, price){
    cart.push({name:name, price:price});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(name + " added to cart!");
}

updateCartCount();

</script>
