<html>

    <title>T-Shirts</title>

<body>

<header>

    <div class="page-title">
        T-shirts
    </div>

    <nav class="nav-right">

        <a href="home.html" class="nav-link">Home</a>
        <a href="about.html">About</a>
        <a href="cart.html" class="nav-link">
           üõí Cart <span id="cart-count">0</span>
        </a>
          </a>
           <a href="login.html" class="nav-link">
            Log out 
        </a>
    </nav>

</header>

<section class="products">

    <div class="card">
        <img src="assets/black tshirt.jpg" class="product-img">
        <h3>Black Tee</h3>
        <p>‚Ç±499</p>
        <button onclick="addToCart('Black Tee', 499)">
            Add to Cart
        </button>
    </div>

    <div class="card">
        <img src="assets/white tshirt.jpg" class="product-img">
        <h3>White Tee</h3>
        <p>‚Ç±549</p>
        <button onclick="addToCart('White Tee', 549)">
            Add to Cart
        </button>
    </div>

</section>

<!-- JAVASCRIPT ALWAYS AT BOTTOM -->
<script>

// üîê PROTECT PAGE
if(localStorage.getItem("isLoggedIn") !== "true"){
    window.location.href = "login.html";
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];

// UPDATE CART COUNT
function updateCartCount(){
    document.getElementById("cart-count").innerText = cart.length;
}

// ADD TO CART
function addToCart(name, price){
    cart.push({name:name, price:price});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(name + " added to cart!");
}



updateCartCount();

</script>

</body>
</html>
